<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon - A Jornada Começa</title>
  <link rel="stylesheet" href="css/main.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(120deg, #fdfbfb, #ebedee);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    header {
      background-color: #ffcb05;
      padding: 2rem 1rem;
      border-bottom: 4px solid #2a75bb;
    }
    header h1 {
      color: #2a75bb;
      font-size: 1.8rem;
    }
    section.hero {
      margin-top: 2rem;
    }
    section.hero img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    section.hero p {
      margin-top: 1rem;
      font-size: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokémon - A Jornada Começa</h1>
  </header>

  <section class="hero">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
    <p>Descubra o mundo dos Pokémon! Escolha seu inicial, treine, batalhe e se torne um Mestre Pokémon!</p>
  </section>

  <footer>
    Projeto feito por Pedro Badaró - Projeto 4 - Tema: Pokémon
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
